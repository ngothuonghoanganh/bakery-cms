name: Monorepo CI

on:
  push:
    branches: [ main, develop, 'feature/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-api:
    name: Lint API
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'
          cache-dependency-path: 'bakery-cms-api/yarn.lock'
      
      - name: Install dependencies
        working-directory: bakery-cms-api
        run: yarn install --frozen-lockfile
      
      - name: Run ESLint
        working-directory: bakery-cms-api
        run: yarn lint
      
      - name: Run Prettier check
        working-directory: bakery-cms-api
        run: yarn format --check

  lint-web:
    name: Lint Web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'
          cache-dependency-path: 'bakery-cms-web/yarn.lock'
      
      - name: Install dependencies
        working-directory: bakery-cms-web
        run: yarn install --frozen-lockfile
      
      - name: Run ESLint
        working-directory: bakery-cms-web
        run: yarn lint

  type-check-api:
    name: Type Check API
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'
          cache-dependency-path: 'bakery-cms-api/yarn.lock'
      
      - name: Install dependencies
        working-directory: bakery-cms-api
        run: yarn install --frozen-lockfile
      
      - name: Run TypeScript compiler
        working-directory: bakery-cms-api
        run: yarn type-check

  type-check-web:
    name: Type Check Web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'
          cache-dependency-path: 'bakery-cms-web/yarn.lock'
      
      - name: Install dependencies
        working-directory: bakery-cms-web
        run: yarn install --frozen-lockfile
      
      - name: Run TypeScript compiler
        working-directory: bakery-cms-web
        run: yarn type-check

  test-api:
    name: Test API
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_password
          MYSQL_DATABASE: bakery_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'
          cache-dependency-path: 'bakery-cms-api/yarn.lock'
      
      - name: Install dependencies
        working-directory: bakery-cms-api
        run: yarn install --frozen-lockfile
      
      - name: Create test environment file
        working-directory: bakery-cms-api
        run: |
          cat > .env.test << EOF
          NODE_ENV=test
          PORT=3001
          DB_HOST=127.0.0.1
          DB_PORT=3306
          DB_NAME=bakery_test
          DB_USER=root
          DB_PASSWORD=test_password
          DB_SSL=false
          JWT_SECRET=test_jwt_secret_key_for_ci
          JWT_EXPIRES_IN=1h
          API_PREFIX=/api
          CORS_ORIGIN=http://localhost:3000
          RATE_LIMIT_WINDOW_MS=900000
          RATE_LIMIT_MAX_REQUESTS=100
          LOG_LEVEL=error
          EOF
      
      - name: Run migrations
        working-directory: bakery-cms-api
        run: yarn migrate
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_NAME: bakery_test
          DB_USER: root
          DB_PASSWORD: test_password
      
      - name: Run tests
        working-directory: bakery-cms-api
        run: yarn test
      
      - name: Generate coverage report
        working-directory: bakery-cms-api
        run: yarn test:coverage
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./bakery-cms-api/coverage/lcov.info
          flags: api
          name: bakery-cms-api
          fail_ci_if_error: false
      
      - name: Check coverage threshold
        working-directory: bakery-cms-api
        run: |
          COVERAGE=$(jq '.total.lines.pct' coverage/coverage-summary.json)
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "Coverage is below 80%"
            exit 1
          fi

  test-web:
    name: Test Web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'
          cache-dependency-path: 'bakery-cms-web/yarn.lock'
      
      - name: Install dependencies
        working-directory: bakery-cms-web
        run: yarn install --frozen-lockfile
      
      - name: Run tests
        working-directory: bakery-cms-web
        run: yarn test
      
      - name: Generate coverage report
        working-directory: bakery-cms-web
        run: yarn test:coverage || true
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./bakery-cms-web/coverage/lcov.info
          flags: web
          name: bakery-cms-web
          fail_ci_if_error: false

  build-api:
    name: Build API
    runs-on: ubuntu-latest
    needs: [lint-api, type-check-api, test-api]
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'
          cache-dependency-path: 'bakery-cms-api/yarn.lock'
      
      - name: Install dependencies
        working-directory: bakery-cms-api
        run: yarn install --frozen-lockfile
      
      - name: Build all packages
        working-directory: bakery-cms-api
        run: yarn build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: api-dist
          path: |
            bakery-cms-api/packages/*/dist
          retention-days: 7

  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    needs: [lint-web, type-check-web, test-web]
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'
          cache-dependency-path: 'bakery-cms-web/yarn.lock'
      
      - name: Install dependencies
        working-directory: bakery-cms-web
        run: yarn install --frozen-lockfile
      
      - name: Build application
        working-directory: bakery-cms-web
        run: yarn build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: web-dist
          path: |
            bakery-cms-web/dist
          retention-days: 7

  security-api:
    name: Security Audit API
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'
          cache-dependency-path: 'bakery-cms-api/yarn.lock'
      
      - name: Run security audit
        working-directory: bakery-cms-api
        run: yarn audit --level moderate || true
      
      - name: Check for vulnerabilities
        working-directory: bakery-cms-api
        run: yarn audit --groups dependencies --level high

  security-web:
    name: Security Audit Web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'
          cache-dependency-path: 'bakery-cms-web/yarn.lock'
      
      - name: Run security audit
        working-directory: bakery-cms-web
        run: yarn audit --level moderate || true
      
      - name: Check for vulnerabilities
        working-directory: bakery-cms-web
        run: yarn audit --groups dependencies --level high
