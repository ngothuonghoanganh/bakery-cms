name: Monorepo Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - staging
          - production
      target:
        description: 'Deployment target'
        required: true
        type: choice
        options:
          - api
          - web
          - all

jobs:
  deploy-api:
    name: Deploy API to ${{ github.event.inputs.environment || 'staging' }}
    runs-on: ubuntu-latest
    if: github.event.inputs.target == 'api' || github.event.inputs.target == 'all' || github.event_name == 'push'
    
    environment:
      name: ${{ github.event.inputs.environment || 'staging' }}-api
      url: ${{ steps.deploy.outputs.app-url }}
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'
          cache-dependency-path: 'bakery-cms-api/yarn.lock'
      
      - name: Install dependencies
        working-directory: bakery-cms-api
        run: yarn install --frozen-lockfile
      
      - name: Build application
        working-directory: bakery-cms-api
        run: yarn build
      
      - name: Run tests
        working-directory: bakery-cms-api
        run: yarn test
        env:
          NODE_ENV: test
      
      - name: Create deployment package
        working-directory: bakery-cms-api
        run: |
          mkdir -p deploy
          cp -r packages/*/dist deploy/
          cp package.json yarn.lock deploy/
          cp -r .env.example deploy/
          tar -czf deploy.tar.gz -C deploy .
      
      - name: Upload deployment package
        uses: actions/upload-artifact@v3
        with:
          name: api-deployment-package
          path: bakery-cms-api/deploy.tar.gz
      
      # Placeholder for actual deployment steps
      # Replace with your deployment method (AWS, Heroku, DigitalOcean, etc.)
      
      - name: Deploy API to server
        id: deploy
        run: |
          echo "API deployment to ${{ github.event.inputs.environment || 'staging' }} would happen here"
          echo "app-url=https://api-${{ github.event.inputs.environment || 'staging' }}.bakery-cms.com" >> $GITHUB_OUTPUT
      
      - name: Run database migrations
        working-directory: bakery-cms-api
        run: |
          echo "Database migrations would run here"
          # yarn migrate
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      
      - name: Health check
        run: |
          echo "Performing health check..."
          # curl -f https://api-${{ github.event.inputs.environment }}.bakery-cms.com/health || exit 1
      
      - name: Notify deployment success
        if: success()
        run: |
          echo "✅ API deployment to ${{ github.event.inputs.environment || 'staging' }} successful!"
      
      - name: Notify deployment failure
        if: failure()
        run: |
          echo "❌ API deployment to ${{ github.event.inputs.environment || 'staging' }} failed!"

  deploy-web:
    name: Deploy Web to ${{ github.event.inputs.environment || 'staging' }}
    runs-on: ubuntu-latest
    if: github.event.inputs.target == 'web' || github.event.inputs.target == 'all' || github.event_name == 'push'
    
    environment:
      name: ${{ github.event.inputs.environment || 'staging' }}-web
      url: ${{ steps.deploy.outputs.app-url }}
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'
          cache-dependency-path: 'bakery-cms-web/yarn.lock'
      
      - name: Install dependencies
        working-directory: bakery-cms-web
        run: yarn install --frozen-lockfile
      
      - name: Build application
        working-directory: bakery-cms-web
        run: yarn build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
      
      - name: Run tests
        working-directory: bakery-cms-web
        run: yarn test || true
      
      - name: Create deployment package
        working-directory: bakery-cms-web
        run: |
          tar -czf deploy.tar.gz -C dist .
      
      - name: Upload deployment package
        uses: actions/upload-artifact@v3
        with:
          name: web-deployment-package
          path: bakery-cms-web/deploy.tar.gz
      
      # Placeholder for actual deployment steps
      # Replace with your deployment method (AWS S3, Netlify, Vercel, etc.)
      
      - name: Deploy Web to server
        id: deploy
        run: |
          echo "Web deployment to ${{ github.event.inputs.environment || 'staging' }} would happen here"
          echo "app-url=https://${{ github.event.inputs.environment || 'staging' }}.bakery-cms.com" >> $GITHUB_OUTPUT
      
      - name: Health check
        run: |
          echo "Performing health check..."
          # curl -f https://${{ github.event.inputs.environment }}.bakery-cms.com || exit 1
      
      - name: Notify deployment success
        if: success()
        run: |
          echo "✅ Web deployment to ${{ github.event.inputs.environment || 'staging' }} successful!"
      
      - name: Notify deployment failure
        if: failure()
        run: |
          echo "❌ Web deployment to ${{ github.event.inputs.environment || 'staging' }} failed!"

  rollback-api:
    name: Rollback API on Failure
    runs-on: ubuntu-latest
    needs: [deploy-api]
    if: failure()
    steps:
      - name: Rollback API deployment
        run: |
          echo "Rolling back API deployment..."
          # Add rollback logic here

  rollback-web:
    name: Rollback Web on Failure
    runs-on: ubuntu-latest
    needs: [deploy-web]
    if: failure()
    steps:
      - name: Rollback Web deployment
        run: |
          echo "Rolling back Web deployment..."
          # Add rollback logic here
