name: Backend Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - staging
          - production

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.environment || 'staging' }}
    runs-on: ubuntu-latest
    
    environment:
      name: ${{ github.event.inputs.environment || 'staging' }}
      url: ${{ steps.deploy.outputs.app-url }}
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Build application
        run: yarn build
      
      - name: Run tests
        run: yarn test
        env:
          NODE_ENV: test
      
      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp -r packages/*/dist deploy/
          cp package.json yarn.lock deploy/
          cp -r .env.example deploy/
          tar -czf deploy.tar.gz -C deploy .
      
      - name: Upload deployment package
        uses: actions/upload-artifact@v3
        with:
          name: deployment-package
          path: deploy.tar.gz
      
      # Placeholder for actual deployment steps
      # Replace with your deployment method (AWS, Heroku, DigitalOcean, etc.)
      
      - name: Deploy to server
        id: deploy
        run: |
          echo "Deployment to ${{ github.event.inputs.environment || 'staging' }} would happen here"
          echo "app-url=https://api-${{ github.event.inputs.environment || 'staging' }}.bakery-cms.com" >> $GITHUB_OUTPUT
